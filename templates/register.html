{% extends 'base.html' %}
{% block content %}
<h2>Регистрация</h2>
<form method="POST">
    <input name="username" placeholder="Логин" required>
    <input name="nickname" placeholder="Никнейм" required>
    <input name="password" type="password" placeholder="Пароль" required>
    <button type="submit">Зарегистрироваться</button>
</form>
{% endblock %}
